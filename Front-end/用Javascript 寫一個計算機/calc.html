<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use Calculator to Plan Your Money !! </title>
    <link rel="stylesheet" href="./calc.css"/>
</head>
<body>
    <div class="caculator">
        <div class="display">
            <span class="result">0</span>
            <span class="msg">Error</span>
        </div>
        <div class="row">
            <ul class="key-row">
                <li data-type="sp">AC</li>
                <li data-type="sp">DEL</li>
                <li data-type="opr">MOD</li>
                <li data-type="opr">/</li>
            </ul>
        </div>
        <div class="row">
            <ul class="key-row">
                <li data-type="num">7</li>
                <li data-type="num">8</li>
                <li data-type="num">9</li>
                <li data-type="opr">X</li>
            </ul>
        </div>
        <div class="row">
            <ul class="key-row">
                <li data-type="num">4</li>
                <li data-type="num">5</li>
                <li data-type="num">6</li>
                <li data-type="opr">â”€</li>
            </ul>
        </div>
        <div class="row">
            <ul class="key-row">
                <li data-type="num">1</li>
                <li data-type="num">2</li>
                <li data-type="num">3</li>
                <li data-type="opr">+</li>
            </ul>
        </div>
        <div class="row">
            <ul class="key-row">
                <li data-type="num">0</li>
                <li data-type="sp-num">.</li>
                <li data-type="sp" class="equal">=</li>
            </ul>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
